<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FF8C69, #FF6B6B, #6B5B95);
            font-family: Arial, sans-serif;
            flex-direction: column;
            animation: gradientBG 15s ease infinite;
            background-size: 200% 200%;
        }
        

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            overflow: auto;
            max-height: 90vh;
        }

        .polaroid {
            background: white;
            padding: 1rem;
            padding-bottom: 3rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
            margin: 1rem auto;
            width: 90%;
            max-width: 250px;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
        }

        .polaroid:nth-child(even) {
            transform: rotate(3deg);
        }

        h1 {
            color: #6B5B95;
            font-size: 1.8rem;
        }

        p {
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
        }

        .button {
            background: #6B5B95;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .button:hover {
            transform: scale(1.1);
        }

        #message {
            margin-top: 1rem;
            font-style: italic;
            display: none;
            padding: 1rem;
            background: rgba(107, 91, 149, 0.1);
            border-radius: 10px;
        }

        .pixel-emoji {
            position: absolute;
            pointer-events: none;
            font-size: 18px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            p, .button { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day! üåª</h1>
        <p>I love your goofy ass more than a basket of Nutella biscuits and head rubs.</p>
        
        <div class="polaroid">
            <img src="images/market.JPG" alt="Christmas Market Photo Together" />
        </div>

        <button class="button" onclick="showRandomMessage()">Hit me ‚ù§Ô∏è‚Äçüî•</button>
        <p id="message"></p>
    </div>

            "D√∂ner? You mean DONASH?"

        function showRandomMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        const emojis = ['üê±', 'üêï', 'üê∂', 'üêà', 'üç´', 'üê±', 'üêï', 'üêà‚Äç‚¨õ'];
        
        function createPixelEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'pixel-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 90 + 'vw';

</body>
</html>
